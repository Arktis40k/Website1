    <title>HTML Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Weekly Class Schedule</h2>

<table>
    <thead>
        <tr>
            <th>Day</th>
            <th>Class</th>
            <th>Time</th>
            <th>Room</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>9:00 – 10:00 AM</td>
            <td>101</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Science</td>
            <td>10:30 – 11:30 AM</td>
            <td>203</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>History</td>
            <td>1:00 – 2:00 PM</td>
            <td>305</td>
        </tr>
    </tbody>
</table>

</body>
</html>
